<div>
  <ol class="nya-bs-select" ng-model="selection"  data-live-search="true"  data-size="8" title="Select ...">
    <li nya-bs-option="building in buildings" data-value="building.id">
      <a>{{ building.name }}</a>
    </li>
    <li class="btn-group btn-group-justified custom-picker-options-space"></li>
    <li class="btn-group btn-group-justified custom-picker-options">
        <a class="btn btn-default" ng-click="addItem()" lcma-check-permissions="Create@buildings"><i class="fa fa-plus"></i></a>
        <a class="btn btn-default disabled" ng-click="searchItem()"><i class="fa fa-search"></i></a>
    </li>
  </ol>

</div>
