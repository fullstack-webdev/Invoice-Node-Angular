<div class="modal-header">
  <h3 class="modal-title">{{$settings.titleText}}</h3>
</div>
<div class="modal-body">
  <div class="form-group">
    {{$settings.promptLabel}}
    <label>Type a reason</label>
    <input type="text" class="form-control" placeholder="" ng-model="note">
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="yes()">{{$settings.buttonYesText}}</button>
  <button class="btn btn-warning" type="button" ng-click="no()">{{$settings.buttonNoText}}</button>
</div>
