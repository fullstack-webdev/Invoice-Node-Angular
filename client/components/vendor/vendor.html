<div>
  <ol class="nya-bs-select vendor-select" ng-model="selection"  data-live-search="true"  data-size="8" title="Select ..." multiple ng-show="multiple">
    <li nya-bs-option="vendor in vendors" data-value="vendor.id">
      <a>{{ vendor.name }}</a>
    </li>
    <li class="btn-group btn-group-justified custom-picker-options-space-double"></li>
    <li class="btn-group btn-group-justified custom-picker-options-double">
      <a class="btn btn-default" ng-click="addItem()" lcma-check-permissions="Create@vendors"><i class="fa fa-plus"></i></a>
      <a class="btn btn-default disabled" ng-click="searchItem()"><i class="fa fa-search"></i></a>
    </li>
    <li class="btn-group btn-group-justified custom-picker-options">
      <a class="btn btn-default" ng-click="checkAll()">Check All</a>
      <a class="btn btn-default" ng-click="clearAll()">Clear All</a>
    </li>

  </ol>

  <ol class="nya-bs-select " ng-model="selection"  data-live-search="true"  data-size="8" title="Select ..." ng-show="!multiple">
    <li nya-bs-option="vendor in vendors" data-value="vendor.id">
      <a>{{ vendor.name }}</a>
    </li>
    <li class="btn-group btn-group-justified custom-picker-options-space-double"></li>
    <li class="btn-group btn-group-justified custom-picker-options-double">
      <a class="btn btn-default" ng-click="addItem()" lcma-check-permissions="Create@vendors"><i class="fa fa-plus"></i></a>
      <a class="btn btn-default disabled" ng-click="searchItem()"><i class="fa fa-search"></i></a>
    </li>
    <li class="btn-group btn-group-justified custom-picker-options">
      <a class="btn btn-default" ng-click="clearItem()">Clear</a>
    </li>
  </ol>
  <p class="text-danger" ng-show="required">Please select at least one option</p>

</div>
