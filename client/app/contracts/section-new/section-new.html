<div class="modal-header">
  <h4 class="modal-title">Add Contract Section</h4>
</div>
<div class="modal-body">
  <form name="SectionForm" class="form-horizontal form-cozy mar-b add-form">
    <div class="form-group">
      <label class="col-sm-4 control-label">Contract</label>
      <div class="col-sm-8">
        <span class="form-control">{{contract.name}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Name</label>
      <div class="col-sm-8">
        <input class="form-control"
               ng-model="section.name"
               name="name"
               ng-required="true">
        <div ng-messages="SectionForm.name.$error" ng-show="SectionForm.name.$touched" role="alert">
          <div ng-message="required">You didn't enter section name.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-4 control-label">Section ID</label>
      <div class="col-sm-8">
        <input class="form-control"
               ng-model="section.key"
               name="key"
               ng-required="true">
        <div ng-messages="SectionForm.key.$error" ng-show="SectionForm.key.$touched" role="alert">
          <div ng-message="required">You didn't enter section ID.</div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <span>Contract Text</span>
        <textarea name="text" class="form-control" rows="5" ng-model="section.text"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-12">
        <span>Abstract</span>
        <textarea name="abstract" class="form-control" rows="5" ng-model="section.abstract"></textarea>
      </div>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-disabled="!SectionForm.$valid" ng-click="create(SectionForm)">Create</button>
  <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
