<ng-include src="'app/order-services/forms/order-service-common.html'"></ng-include>

<div class="row">
  <div class="form-group col-md-4 col-lg-4">
      <label class="col-sm-4 custom-control-label">Telephone Number</label>
      <div class="col-sm-8">
        <input ng-required="true" name="telephone_number" ng-model="ctx.inventory.telephone_number" type="text" class="form-control">
        <div ng-messages="ServiceForm.telephone_number.$error" ng-show="ServiceForm.telephone_number.$touched" role="alert">
          <div ng-message="required">You didn't enter Telephone Number</div>
        </div>
      </div>
  </div>

  <div class="form-group col-md-4 col-lg-4">
      <label class="col-sm-4 custom-control-label">BTN</label>
      <div class="col-sm-8">
          <input name="btn" ng-model="ctx.inventory.btn" type="text" class="form-control">
      </div>
  </div>

  <div class="form-group col-md-4 col-lg-4">
    <label class="col-sm-4 custom-control-label">Hunt Group ID</label>
    <div class="col-sm-8">
      <input name="hunt_group_id" ng-model="ctx.inventory.hunt_group_id" type="text" class="form-control">
    </div>
  </div>
</div>

<div class="row">
  <div class="form-group col-md-4 col-lg-4">
    <label class="col-sm-4 custom-control-label">Service</label>
    <div class="col-sm-8">
      <input name="service" ng-model="ctx.inventory.service" type="text" class="form-control">
    </div>
  </div>

  <div class="form-group col-md-4 col-lg-4">
      <label class="col-sm-4 custom-control-label">Status</label>
      <div class="col-sm-8">
        <lcma-dictionary-picker type-key='inventory-telephone_number-status' name="status" ng-model="ctx.inventory.toll_free_number_status_id"
          ></lcma-dictionary-picker>
      </div>
  </div>

  <div class="form-group col-md-4 col-lg-4">
      <label class="col-sm-4 custom-control-label">Carrier</label>
      <div class="col-sm-8">
        <input name="carrier" ng-model="ctx.inventory.carrier" type="text" class="form-control">
      </div>
  </div>
</div>

<div class="row">
  <div class="form-group col-md-4 col-lg-4">
    <label class="col-sm-4 custom-control-label">Customer Name</label>
    <div class="col-sm-8">
      <input name="customer_name" ng-model="ctx.inventory.customer_name" type="text" class="form-control">
    </div>
  </div>
  <div class="form-group col-md-4 col-lg-4">
    <label class="col-sm-4 custom-control-label">Acct Number</label>
    <div class="col-sm-8">
      <input name="acct_number" ng-model="ctx.inventory.acct_number" type="text" class="form-control">
    </div>
  </div>
</div>
