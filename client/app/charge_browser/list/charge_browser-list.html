<div class="app-body-content app-body-with-toolbar container-fluid">
  <div class="app-toolbar row">
    <form class="form-horizontal form-cozy">

      <lcma-form-layout columns="4">

        <lcma-form-group label-size="4">
          <lcma-form-label>Vendor</lcma-form-label>
          <lcma-control-container>
            <lcma-vendor-picker ng-model="ctx.filter.vendor_ids" ></lcma-vendor-picker>
          </lcma-control-container>
        </lcma-form-group>

        <lcma-form-group label-size="4">
          <lcma-form-label>Account</lcma-form-label>
          <lcma-control-container>
              <lcma-account-picker ng-model="ctx.filter.account_numbers" vendor-ids="[ctx.filter.vendor_ids]" multiple="multiple"></lcma-account-picker>
          </lcma-control-container>
        </lcma-form-group>

        <lcma-form-group label-size="4">
          <lcma-form-label>From</lcma-form-label>
          <lcma-control-container>
            <input
              uib-datepicker-popup="MM/dd/yyyy"
              ng-model="ctx.filter.start_date"
              name="start_date"
              placeholder="Invoice Date"
              class="form-control input-sm"
              is-open="ctx.filter.start_date_ui.opened"
              ng-click="ctx.filter.start_date_ui.opened = true"
              >
          </lcma-control-container>
        </lcma-form-group>

        <lcma-form-group label-size="4">
          <lcma-form-label>To</lcma-form-label>
          <lcma-control-container>
            <input
              uib-datepicker-popup="MM/dd/yyyy"
              ng-model="ctx.filter.end_date"
              name="end_date"
              placeholder="Invoice Date"
              class="form-control input-sm"
              is-open="ctx.filter.end_date_ui.opened"
              ng-click="ctx.filter.end_date_ui.opened = true"
              >
          </lcma-control-container>
        </lcma-form-group>

      </lcma-form-layout>

    </form>
  </div>

  <div class="app-toolbar row">
    <div class="row-split" style="width: 18%;">
      <a class="btn btn-default" ng-click="ctx.refresh()">Submit</a>
      <a class="btn btn-default" ng-click="!ctx.selectionError && ctx.addDispute()" ng-disabled="ctx.selectionError">Add Dispute</a>
    </div>

    <div style="float:right;" class="row-split">
      <a class="btn btn-default" ng-click="ctx.exportToCSV()" title="Export to CSV"><i class="fa fa-download"></i></a>
      <a class="btn btn-default" ng-click="ctx.refresh()" title="Refresh"><i class="fa fa-refresh"></i></a>
      <a class="btn btn-default" ng-click="ctx.clearFilters()" title="Clear Filter"><i class="icon-filter-clear"></i></a>
      <a href lcma-grid-settings-link name="chargesGrid" on-apply="onSettingsUpdate"></a>

      <lcma-pager class="pull-right" ng-model="ctx.pager"></lcma-pager>
      <lcma-pager-size-switch class="pull-right" ng-model="ctx.pager"></lcma-pager-size-switch>
      <lcma-pager-info class="pull-right" ng-model="ctx.pager"></lcma-pager-info>
    </div>

  </div>
  <span class="ui-grid-exporter-csv-link">&nbsp;</span>
  <div ng-if="ctx.gridOptions" class="grid app-data app-data-grid mar-all" style="top: 100px;" ui-grid="ctx.gridOptions"
        lcma-no-data-message ui-grid-selection ui-grid-exporter ui-grid-pinning ui-grid-resize-columns></div>

</div>
