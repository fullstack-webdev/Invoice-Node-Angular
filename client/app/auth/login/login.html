<div class="container form" style="position: relative">
  <h1>Login</h1>
  <div class="form-content">

    <div class="alert alert-danger" ng-if="ctx.error">
      {{ctx.error}}
    </div>

    <form class="form-horizontal" name="LoginForm" lcma-enter="ctx.login(LoginForm)">
      <div class="form-group">

        <div class="col-sm-12">
          <input placeholder="Username"

                 type="text" name="username" ng-model="ctx.auth.username" ng-required="true"
                 class="form-control">

          <div ng-messages="LoginForm.username.$error" ng-show="LoginForm.username.$touched" role="alert">
            <div ng-message="required">You didn't enter valid username.</div>
          </div>
        </div>
      </div>
      <div class="form-group">

        <div class="col-sm-12">
          <input placeholder="Password"

                 type="password" name="password" ng-model="ctx.auth.password" ng-required="true"
                 class="form-control">

          <div ng-messages="LoginForm.password.$error" ng-show="LoginForm.password.$touched" role="alert">
            <div ng-message="required">You didn't enter valid password.</div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <a ui-sref="anonymous.forgot">Forgot Password?</a>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-12">
          <button class="btn btn-primary btn-block" type="button" ng-click="ctx.login(LoginForm)">Login</button>
        </div>
      </div>
      <div class="text-right text-muted" style="font-size: 13px;position: absolute; bottom:10px;right: 35px;">
        <span class="text-muted">
          {{ctx.window.$appVersion}}</span>
      </div>
    </form>
  </div>
</div>
