<div class="modal-header">
  <h4 class="modal-title">Dispute Details</h4>
</div>
<div class="modal-body">
  <div class="panel">
  <div class="panel-body">
    <form name="disputeForm" class="form-horizontal form-cozy mar-b">

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">

            <label class="col-sm-4 control-label">Dispute ID</label>
            <div class="col-sm-8">
              <input type="text" class="form-control text-right" value="{{dispute.dispute_id}}" readonly>
            </div>
          </div>
        </div>


        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-5 control-label">Total Charges</label>
            <div class="col-sm-7">
              <input type="text" class="form-control text-right" value="{{dispute.total_amount | currency}}" readonly>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-6">
          <div class="form-group">

            <label class="col-sm-4 control-label">Vendor</label>
            <div class="col-sm-8">
              <input type="text" class="form-control text-right" value="{{dispute.invoice.sp_name}}" readonly>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-5 control-label">Total Calculated Charges</label>
            <div class="col-sm-7">
              <input type="text" class="form-control text-right" value="{{calculated_charges | currency}}" readonly>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label">Filed Date</label>
            <div class="col-sm-8">
              <input type="text" class="form-control text-right" value="{{dispute.created_at | lcmaDate}}" readonly>
            </div>
          </div>
        </div>

        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-5 control-label">Total Dispute</label>
            <div class="col-sm-7">
              <input type="text" class="form-control text-right" value="{{disputed_amount | currency}}" readonly>
            </div>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label">Filed By</label>
            <div class="col-sm-8">
              <input type="text" class="form-control text-right" value="{{dispute.user.username}}" readonly>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-5 control-label">Final Charge</label>
            <div class="col-sm-7">
              <input type="text" class="form-control text-right" value="{{final_charge | currency}}" readonly>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-4 control-label">Dispute Category</label>
            <div class="col-sm-8">
              <select name="Category"
                      ng-model="dispute.category_id"
                      class="form-control"
                      ng-options="category.id as category.name for category in categories"></select>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-5 control-label">Final Dispute Amount</label>
            <div class="col-sm-7">
              <input type="text" class="form-control text-right" value="{{final_dispute | currency}}" readonly>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-6">

        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label class="col-sm-5 control-label">Dispute Withheld</label>
            <div class="col-sm-7">
              <input type="text" class="form-control text-right" value="{{amount_withheld?'Yes':'No'}}" readonly>
            </div>
          </div>
        </div>
      </div>

    </form>
  </div>
  </div>
  <div class="form-group">
    <div class="grid" ui-grid-selection ui-grid-edit ui-grid-resize-columns ui-grid="chargesGrid"
         style="height: 190px"></div>
  </div>
</div>
<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="update(disputeForm)">Update</button>
  <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
