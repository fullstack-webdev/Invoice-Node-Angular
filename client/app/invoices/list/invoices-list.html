<div class="app-body-content app-body-with-toolbar container-fluid">
  <div class="app-toolbar row">
    <div class="row-split" style="width: 15%;">
      <lcma-quick-filter schema="ctx.quickFilterStatuses" quick-filter="quickFilter"
                         apply-filter="applyQuickFilter(item)"></lcma-quick-filter>
    </div>
    <div class="row-split" style="width: 1%;"></div>

    <div class="row-split" style="width: 35%;">
      <a class="btn btn-default" style="margin-bottom: 20px;" ng-click="ctx.approve()"
         ng-disabled="ctx.bulkApproveDisabled()" lcma-check-permissions="Approve@invoices">Approve Invoices</a>

    </div>

    <div style="float:right;" class="row-split">
      <a class="btn btn-default" ng-click="ctx.exportToCSV()" title="Export to CSV"><i class="fa fa-download"></i></a>
      <a class="btn btn-default" ng-click="ctx.refresh()" title="Refresh"><i class="fa fa-refresh"></i></a>
      <a class="btn btn-default" ng-click="ctx.clearFilters()" title="Clear Filter"><i
        class="icon-filter-clear"></i></a>
     <a href lcma-grid-settings-link name="invoices.list.grid" on-apply="onSettingsUpdate"></a>

      <lcma-pager class="pull-right" ng-model="ctx.pager"></lcma-pager>
      <lcma-pager-size-switch class="pull-right" ng-model="ctx.pager"></lcma-pager-size-switch>
      <lcma-pager-info class="pull-right" ng-model="ctx.pager"></lcma-pager-info>
    </div>
  </div>
  <span class="ui-grid-exporter-csv-link">&nbsp;</span>
  <div class="grid app-data app-data-grid mar-all" ui-grid="ctx.gridOptions" ui-grid-selection ui-grid-exporter
       ui-grid-pinning ui-grid-resize-columns  lcma-no-data-message></div>
</div>
