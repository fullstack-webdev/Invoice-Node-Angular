<lcma-form-layout columns="1">
    <lcma-container columns="[4,4,4]">
        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Vendor</label>
                <div class="col-sm-8">
                    <lcma-vendor-picker ng-model="ctx.inventory.vendor_id"></lcma-vendor-picker>
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">BAN</label>
                <div class="col-sm-8">
                    <lcma-account-picker ng-model="ctx.inventory.ban" vendor-ids="[ctx.inventory.vendor_id]" ></lcma-account-picker>
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Install Date</label>
                <div class="col-sm-8">
                    <input
                        uib-datepicker-popup="MM/dd/yyyy"
                        ng-model="ctx.inventory.install_date"
                        name="install_date"
                        class="form-control input-sm"
                        is-open="ctx.install_date_ui.opened"
                        ng-click="ctx.install_date_ui.opened = true"
                        >
                </div>
            </lcma-form-group>


        </lcma-container-group>

        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Int Ckt ID</label>
                <div class="col-sm-8">
                    <input ng-required="true" name="int_ckt_id" ng-model="ctx.inventory.int_ckt_id" type="text" class="form-control">
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Client</label>
                <div class="col-sm-8">
                    <lcma-customer-picker ng-model="ctx.inventory.client"></lcma-customer-picker>
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Disconnect Date</label>
                <div class="col-sm-8">
                    <input
                        uib-datepicker-popup="MM/dd/yyyy"
                        ng-model="ctx.inventory.disc_date"
                        name="disc_date"
                        class="form-control input-sm"
                        is-open="ctx.disc_date_ui.opened"
                        ng-click="ctx.disc_date_ui.opened = true"
                        >
                </div>
            </lcma-form-group>

        </lcma-container-group>
        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">SP Ckt ID</label>
                <div class="col-sm-8">
                    <input name="sp_ckt_id" ng-required="true" ng-model="ctx.inventory.sp_ckt_id" type="text" class="form-control">
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Circuit Type</label>
                <div class="col-sm-8">
                    <lcma-dictionary-picker type-key='inventory-ckt-type' name="ckt_type" ng-model="ctx.inventory.ckt_type_id"
                        ></lcma-dictionary-picker>
                </div>
            </lcma-form-group>
            
            <lcma-form-group ng-if="ctx.inventory.id">
                <label class="col-sm-4 custom-control-label">Circuit Status</label>
                <div class="col-sm-8">
                    <lcma-dictionary-picker type-key='inventory-status' name="status" ng-model="ctx.inventory.status_id"
                                            ></lcma-dictionary-picker>
                </div>
            </lcma-form-group>
        </lcma-container-group>
    </lcma-container>

</lcma-form-layout>

<lcma-form-layout columns="1">

    <div class="order-service-subtitle">
        <h5 class="text-left">Contract</h5>
    </div>
    <lcma-container columns="[4,4,4]">
        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Contract ID</label>
                <div class="col-sm-8">
                    <lcma-contract-picker ng-model="ctx.inventory.contract_id"></lcma-contract-picker>
                </div>
            </lcma-form-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Term</label>
                <div class="col-sm-8">
                    <input name="term" ng-model="ctx.inventory.term" type="text" class="form-control">
                </div>
            </lcma-form-group>
        </lcma-container-group>

        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Est. MRC</label>
                <div class="col-sm-8">
                    <input name="est_mrc" ng-model="ctx.inventory.est_mrc" type="text" class="form-control" ng-required="true">
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Exp Date</label>
                <div class="col-sm-8">
                    <input
                        uib-datepicker-popup="MM/dd/yyyy"
                        ng-model="ctx.inventory.exp_date"
                        name="exp_date"
                        class="form-control input-sm"
                        is-open="ctx.exp_date_ui.opened"
                        ng-click="ctx.exp_date_ui.opened = true">
                </div>
            </lcma-form-group>
        </lcma-container-group>

        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Est. NRC</label>
                <div class="col-sm-8">
                    <input name="est_mrc" ng-model="ctx.inventory.est_nrc" type="text" class="form-control" ng-required="true">
                </div>
            </lcma-form-group>
        </lcma-container-group>
    </lcma-container>

    <div class="order-service-subtitle">
        <h5 class="text-left">Configuration</h5>
    </div>
    <lcma-container columns="[4,4,4]">
        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Circuit Usage</label>
                <div class="col-sm-8">
                    <lcma-dictionary-picker type-key='inventory-ckt-usage' name="ckt_usage"
                                            ng-model="ctx.inventory.ckt_usage_id"
                        ></lcma-dictionary-picker>
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">BW Model</label>
                <div class="col-sm-8">
                    <lcma-dictionary-picker type-key='inventory-bw-model' name="bw_model" ng-model="ctx.inventory.bw_model_id"
                        ></lcma-dictionary-picker>
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Protected?</label>
                <div class="col-sm-8">
                    <lcma-dictionary-picker type-key='inventory-protected' name="protected"
                                            ng-model="ctx.inventory.protected_id"
                        ></lcma-dictionary-picker>
                </div>
            </lcma-form-group>

        </lcma-container-group>

        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Topology</label>
                <div class="col-sm-8">
                    <lcma-dictionary-picker type-key='inventory-topology' name="topology" ng-disabled="ctx.inventory.id" ng-model="ctx.inventory.topology_id" ng-required="{{true}}"
                        ></lcma-dictionary-picker>
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">CIR BW</label>
                <div class="col-sm-8">
                    <input name="cir_bw" ng-model="ctx.inventory.cir_bw" type="text" class="form-control">
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Prim/Failover</label>
                <div class="col-sm-8">
                    <lcma-dictionary-picker type-key='inventory-prim-failover' name="prim_failover"
                                            ng-model="ctx.inventory.prim_failover_id"
                        ></lcma-dictionary-picker>
                </div>
            </lcma-form-group>

        </lcma-container-group>

        <lcma-container-group>
            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Technology</label>
                <div class="col-sm-8">
                    <lcma-dictionary-picker type-key='inventory-technology' name="technology"
                                            ng-model="ctx.inventory.technology_id"
                        ></lcma-dictionary-picker>
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">BW Max</label>
                <div class="col-sm-8">
                    <input name="bw_max" ng-model="ctx.inventory.bw_max" type="text" class="form-control">
                </div>
            </lcma-form-group>

            <lcma-form-group>
                <label class="col-sm-4 custom-control-label">Foil Rel Ckt</label>
                <div class="col-sm-8">
                    <input value="{{ctx.inventory.foil_rel_ckt || 'N/A'}}" type="text" class="form-control">
                </div>
             </lcma-form-group>

        </lcma-container-group>
    </lcma-container>
</lcma-form-layout>
