<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
</div>
<div class="modal-body">
    <form name="DocumentForm" class="form-horizontal clearfix">

        <div class="push-15 text-center" ng-if="!data.files.type">

          <button class="btn btn-default"
                  ngf-select="setFiles($files)"
                  name="files">Select File
          </button>
          <p>or</p>
          <div ngf-drop="setFiles($files)"
               class="drop-box"
               ngf-drag-over-class="'dragover'"
               ngf-multiple="false">
            Drop it here

          </div>
          <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
        </div>
        <div class="push-15 text-center" ng-if="data.files.type">
            <p class="push-15">
                You selected
            </p>
            <p class="text-success push-15">
                {{data.files.name}}
            </p>
            <div class="progress">
            <span ng-style="data.progressStyle" class="text-center">

            </span>
            </div>
            <p class="text-success push-15">
                {{progressMessage}}
            </p>
            <p>
                <button type="button" ng-disabled="data.progress" class="btn btn-default" ng-click="data.files = null">Change</button>
            </p>
        </div>

        <div class="panel-heading clearfix">
            <div class="row">
                <div class="col-xs-6">
                    <label>Contract Type</label>
                    <lcma-dictionary-picker type-key='contract-type' name="contract_type"
                                            ng-model="data.contract_type_id"
                        ></lcma-dictionary-picker>
                </div>

                <div class="col-xs-6">
                    <label>Effective Date</label>
                    <input
                        uib-datepicker-popup="MM/dd/yyyy"
                        ng-model="data.effective_date"
                        name="effective_date"
                        placeholder="Effective Date"
                        class="form-control input-sm"
                        is-open="effective_date_ui.opened"
                        ng-click="effective_date_ui.opened = true"
                        >
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <label>MRC</label>
                    <input name="term" ng-model="data.mrc" type="text" class="form-control">
                </div>

                <div class="col-xs-6">
                    <label>Expiration Date</label>
                    <input
                        uib-datepicker-popup="MM/dd/yyyy"
                        ng-model="data.exp_date"
                        name="exp_date"
                        placeholder="Expiration Date"
                        class="form-control input-sm"
                        is-open="exp_date_ui.opened"
                        ng-click="exp_date_ui.opened = true"
                        >
                </div>
            </div>

            <div class="row">
                <div class="col-xs-6">
                    <label>NRC</label>
                    <input name="term" ng-model="data.nrc" type="text" class="form-control">
                </div>

                <div class="col-xs-6">
                    <label>Term</label>
                    <input name="term" ng-model="data.term" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12">
                    <label>Description</label>
                    <textarea ng-model="data.description" class="form-control"></textarea>
                </div>
            </div>

        </div>

    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-disabled="!data.files.type" ng-click="upload(DocumentForm)">
        Upload
    </button>
    <button class="btn btn-link" type="button" ng-click="cancel()">Cancel</button>
</div>
